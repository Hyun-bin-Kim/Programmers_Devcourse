<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 연결</title>
    <!-- 리액트 사용 준비 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 리액트를 사용하는 코드 입력 -->
    <script type="text/babel">
      // 애플리케이션 클래스 생성하기
      class App extends React.Component {
        // 생성자 함수: 컴포넌트가 생성될 때 호출됨
        constructor(props) {
          super(props);
          // state 초기화: 텍스트 상태를 빈 문자열로 설정
          this.state = {
            text: "",
          };
          // handleChange 메서드를 현재 인스턴스에 바인딩 (this를 올바르게 참조하기 위함)
          this.handleChange = this.handleChange.bind(this);
        }

        // 화면에 렌더링할 내용을 정의
        render() {
          return (
            <div>
              {/* 입력 필드: 현재 state.text를 value로 설정하고, 변경 시 handleChange 메서드 호출 */}
              <input value={this.state.text} onChange={this.handleChange} />
              {/* 입력된 텍스트를 화면에 표시 */}
              <h1>{this.state.text}</h1>
            </div>
          );
        }

        // 입력 필드의 값이 변경될 때 호출되는 메서드
        handleChange(event) {
          // 입력 필드의 현재 값을 상태로 업데이트
          this.setState({
            text: event.target.value,
          });
        }
      }

      // 출력하기
      // React 컴포넌트를 렌더링할 컨테이너 요소 가져오기
      const container = document.getElementById("root");
      // React 컴포넌트를 컨테이너에 렌더링
      ReactDOM.render(<App />, container);
    </script>
  </body>
</html>
