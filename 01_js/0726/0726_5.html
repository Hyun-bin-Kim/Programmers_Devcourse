<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getter와 Setter</title>
    <script>
      // 정사각형 클래스 정의
      class Square {
        // 비공개 필드 선언 (JavaScript에서는 #를 사용하여 비공개 필드를 나타냄)
        #length;

        // 생성자 함수: 객체가 생성될 때 호출됨
        constructor(length) {
          // 생성 시 전달받은 길이를 설정하는 setter 호출
          this.length = length;
        }

        // 길이를 반환하는 getter 메서드
        get length() {
          return this.#length;
        }

        // 둘레를 반환하는 getter 메서드
        get perimeter() {
          return this.#length * 4;
        }

        // 넓이를 반환하는 getter 메서드
        get area() {
          return this.#length * this.#length;
        }

        // 길이를 설정하는 setter 메서드
        set length(length) {
          // 만약 길이가 0 이하이면 에러를 발생시킴
          if (length <= 0) {
            throw "길이는 0보다 커야 합니다.";
          }
          // 비공개 필드 #length에 길이를 저장
          this.#length = length;
        }
      }

      // 클래스 사용하기
      // 길이가 10인 정사각형 객체를 생성
      const squareA = new Square(10);
      // 정사각형의 한 변의 길이를 콘솔에 출력
      console.log(`한 변의 길이: ${squareA.length}`);
      // 정사각형의 둘레를 콘솔에 출력
      console.log(`둘레: ${squareA.perimeter}`);
      // 정사각형의 넓이를 콘솔에 출력
      console.log(`넓이: ${squareA.area}`);

      // 예외 발생시키기: 길이가 -10인 정사각형 객체를 생성하려고 시도 (에러 발생)
      const squareB = new Square(-10);
    </script>
  </head>
  <body></body>
</html>
