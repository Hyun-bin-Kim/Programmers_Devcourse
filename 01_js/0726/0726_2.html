<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private 속성과 메소드</title>
    <script>
      // 사각형 클래스 정의
      class Square {
        // 비공개 필드 선언 (JavaScript에서는 #를 사용하여 비공개 필드를 나타냄)
        #length;

        // 생성자 함수: 객체가 생성될 때 호출됨
        constructor(length) {
          // 만약 길이가 0 이하이면 에러를 발생시킴
          if (length <= 0) {
            throw "길이는 0보다 커야 합니다.";
          }
          // 비공개 필드 #length에 길이를 저장
          this.#length = length;
        }

        // 정사각형의 둘레를 계산하는 메서드
        getPerimeter() {
          return 4 * this.#length;
        }

        // 정사각형의 넓이를 계산하는 메서드
        getArea() {
          return this.#length * this.#length;
        }
      }

      // 클래스 사용하기
      // 길이가 10인 정사각형 객체를 생성
      const square = new Square(10);
      // 정사각형의 둘레를 콘솔에 출력
      console.log(`정사각형의 둘레: ${square.getPerimeter()}`);
      // 정사각형의 넓이를 콘솔에 출력
      console.log(`정사각형의 넓이: ${square.getArea()}`);
    </script>
  </head>
  <body></body>
</html>
