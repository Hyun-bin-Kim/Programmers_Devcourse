<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toString() 메소드 오버라이드</title>
    <script>
      // 애완동물 클래스 정의
      class Pet {
        // 생성자 함수: 객체가 생성될 때 호출됨
        constructor(name, age) {
          // 전달받은 이름과 나이를 인스턴스 속성으로 저장
          this.name = name;
          this.age = age;
        }

        // 인스턴스를 문자열로 표현하는 메서드
        toString() {
          // 이름과 나이를 포함한 문자열을 반환
          return `이름: ${this.name}\n 나이: ${this.age}살`;
        }
      }

      // 애완동물 객체 생성
      const pet = new Pet("구름", 6);

      // 객체를 문자열로 변환하여 경고창에 표시
      alert(pet);

      // 객체를 문자열로 변환하여 콘솔에 출력
      console.log(pet + "");
    </script>
  </head>
  <body></body>
</html>
