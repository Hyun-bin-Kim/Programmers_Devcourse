<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>컴포넌트의 기본적인 속성과 메소드</title>
    <!-- 리액트 사용 준비 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 리액트를 사용하는 코드 입력 -->
    <script type="text/babel">
      // 애플리케이션 클래스 생성하기
      class App extends React.Component {
        // 생성자 함수: 컴포넌트가 생성될 때 호출됨
        constructor(props) {
          // 부모 클래스의 생성자를 호출
          super(props);
          // state 초기화: 현재 시간을 저장
          this.state = {
            time: new Date(),
          };
        }

        // 화면에 렌더링할 내용을 정의
        render() {
          // state에 저장된 시간을 로케일 문자열로 변환하여 출력
          return <h1>{this.state.time.toLocaleTimeString()}</h1>;
        }

        // 컴포넌트가 화면에 출력되었을 때 호출됨
        componentDidMount() {
          // 1초마다 현재 시간을 갱신하는 타이머 설정
          this.timerId = setInterval(() => {
            this.setState({
              time: new Date(),
            });
          }, 1000);
        }

        // 컴포넌트가 화면에서 제거될 때 호출됨
        componentWillUnmount() {
          // 타이머 정리
          clearInterval(this.timerId);
        }
      }

      // 출력하기
      // React 컴포넌트를 렌더링할 컨테이너 요소 가져오기
      const container = document.getElementById("root");
      // React 컴포넌트를 컨테이너에 렌더링
      ReactDOM.render(<App />, container);
    </script>
  </body>
</html>
