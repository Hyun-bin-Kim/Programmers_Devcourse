<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star</title>
    <script>
        let star= ''
        for (let i = 0; i < 5; i++) {
            for (let j = 9; j > i; j--) {
                star+= ' '
            }
            for (let k = 0; k < 2*i+1; k++) {
                star+= '*'
            }
            star += '\n'
        }

        for (let a = 0; a < 5; a++) {
            for (let b = 4; b > a; b--) {
                star += ' '
            }
            for (let c = 0; c < 2*a+1; c++) {
                star += '*'
            }
            for (let d = 10; d > 2*a+1; d--) {
                star += ' '
            }
            for (let e = 0; e < 2*a+1; e++) {
                star += '*'
            }
            star += '\n'
        }

        console.log(star)
    </script>
</head>
<body>
    
</body>
</html>
