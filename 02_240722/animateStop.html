<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate</title>
    <!-- jQuery 라이브러리를 포함합니다 -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function(){
            // 애니메이션 중단 시 큐를 비울지 여부를 저장하는 변수
            let clearQueue = false;
            // 애니메이션 중단 시 끝으로 갈지 여부를 저장하는 변수
            let goToEnd = false;

            // clearQueue 체크박스의 상태가 변경될 때 호출되는 이벤트 핸들러
            $('#clearQueue').change(function () {
                clearQueue = $(this).prop('checked'); // 체크 상태를 변수에 저장
            });

            // goToEnd 체크박스의 상태가 변경될 때 호출되는 이벤트 핸들러
            $('#goToEnd').change(function () {
                goToEnd = $(this).prop('checked'); // 체크 상태를 변수에 저장
            });

            // STOP 버튼이 클릭될 때 호출되는 이벤트 핸들러
            $('#stopButton').click(function () {
                $('#box').stop(clearQueue, goToEnd); // 현재 애니메이션을 중단
            });

            // #box 요소의 초기 스타일을 설정합니다
            $('#box').css({
                width: 200, // 가로 크기를 200px로 설정
                height: 300, // 높이를 300px로 설정
                background: 'tomato' // 배경색을 토마토색으로 설정
            });

            // 일정 간격으로 애니메이션을 실행합니다
            setInterval(function () {
                $('#box').animate({
                    width: 400 // 가로 크기를 400px로 애니메이션
                }, 1500) // 1.5초 동안 애니메이션 수행
                .delay(1500) // 1.5초 대기
                .animate({
                    width: 200, // 가로 크기를 200px로 되돌림
                    height: 300 // 높이를 300px로 설정
                }, 3000); // 3초 동안 애니메이션 수행
            });
        });
    </script>
</head>
<body>
    <!-- 입력 양식 -->
    <label>clearQueue</label>
    <input id="clearQueue" type="checkbox">
    <br>
    <label>goToEnd</label>
    <input id="goToEnd" type="checkbox">
    <br>
    <button id="stopButton">STOP</button>
    <!-- 애니메이션 효과를 적용할 div 요소 -->
    <div id="box"></div>
</body>
</html>
