<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function () {
            // 스타일을 변경합니다.
            $('#box').css ({
               width: 200,
               height: 200, 
               background: 'tomato',
               position: 'absolute',
               left: 10,
               top: 10
            }).animate({
                width: 400,
                opacity: 0.5,
            }, 1500).animate({
                width: 400,
                height: 500,
                opacity: 1,
                left: 200,
                top:200
            }, 1000);
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
