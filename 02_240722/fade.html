<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $(document).ready(function () {
                // 이벤트를 연결합니다.
                $('button').click(function (){
                    $('.page').fadeToggle('slow');
                });
            });
        });
    </script>
</head>
<body>
    <button>Toggle Show</button>
    <div class="page">
        <h1>Lorem ipsum dolor sit amet</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni aliquam deserunt, inventore, non ut sed obcaecati rem maxime officiis eius laudantium earum aspernatur expedita tempore atque odio nisi consequatur. Modi?</p>
    </div>
</body>
</html>
