<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script defer src="./aos.js"></script>
    <title>Document</title>
</head>
<style>
    .item{
        width: 300px;
        height: 300px;
        background-color: orange;
        margin: 100px auto;
        align-items: center;
    }
</style>
<body>
    <div class="container">
        <div class="item" data-aos="fade-up">fade-up</div>
        <div class="item" data-aos="fade-down" data-aos-anchor-placement="top-center">fade-up</div>
        <div class="item" data-aos="fade-right">fade-up</div>
        <div class="item" data-aos="fade-left">fade-up</div>
        <div class="item" data-aos="fade-up-right">fade-up</div>
        <div class="item" data-aos="fade-up-left" data-aos-offset="500" data-aos-duration="500" data-aos-easing="easy-out-cubic">offset</div>
        <div class="item" data-aos="fade-down-left" data-aos-anchor-placement="top-center">fade-up</div>
    </div>
</body>
</html>
